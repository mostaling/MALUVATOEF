<!DOCTYPE html>
<html lang="fr" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly with Djo | Votre Carrière Sans Frontières</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-light: 241 245 249; /* slate-100 */
      --background-dark: 15 23 42;    /* slate-900 */
    }
    .font-heading { font-family: 'Poppins', sans-serif; }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: rgb(var(--background-light));
    }
    .dark body {
      background-color: rgb(var(--background-dark));
    }
    /* Simple fade-in for page load */
    body {
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <script>
    // Critical FOUC prevention script.
    // This must run before React to set the theme instantly.
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) { console.error(e); }
    })();
  </script>
